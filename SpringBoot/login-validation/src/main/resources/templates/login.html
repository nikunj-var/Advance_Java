<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<form action="/login/validate" method="post">
			<table style="border: 2px solid teal; font-size: 20px; ">
				<tr>
					<td>Enter user id</td>
					<td><input type="text" name="uid" th:value="${userid}" required/></td>
				</tr>
				<tr>
					<td>Enter password</td>
					<td><input type="password" name="pass" required/></td>
				</tr>
				<tr>
					<td colspan="2" align="right">
						<button>Submit</button>
					</td>
					
				</tr>
				<tr>
					<td colspan="2" align="center">
						<label th:text="${msg}" style="color: red">User id or Password is Incorerect</label>
					</td>
				</tr>
			</table>
		</form>
		
	</body>
</html>
